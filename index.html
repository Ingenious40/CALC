<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initlal-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display">
                <input id="screen" type="text" placeholder="0">
            </div>
            <div class="btns">
                <div class="row">
                    <button class="btn">CE</button>
                    <button class="btn">x!</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn">%</button>
                    <button class="btn">AC</button>
                </div>
                <div class="row">
                    <button onclick="sin()">sin</button>
                    <button class="btn">pi</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="cos()">cos</button>
                    <button class="btn">log</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">*</button>
                </div>
                <div class="row">
                    <button onclick="tan()">tan</button>
                    <button class="btn">root</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                </div>
                <div class="row">
                    <button class="btn">e</button>
                    <button class="btn">x<span style="position: relative; bottom: .4em; right: .1em">y</span></button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button onclick="screen.value=eval(screen.value)">=</button>
                    <button class="btn">+</button>
                </div>
            </div>

        </div>



    </body>
    <script>
        var screen=document.querySelector('#screen');
        var btn=document.querySelectorAll('.btn');
    
        for(item of btn){
            item.addEventListener('click',(e)=>{
                btnText=e.target.innerText;
                if(btnText=='x'){
                    btnText = '*';
                }
                if(btnText=='/'){
                    btnText='/';
                }
                screen.value+=btnText;
            })
            function sin(){
                screen.value=Math.sin(screen.value);
            }
            function cos(){
                screen.value=Math.cos(screen.value);
            }
            function tan(){
                screen.value=Math.tan(screen.value);
            }
        }
    </script>
</html>
